version: '3.8'

services:
  # Backend Service (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eyea-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://admin:ZLwu373CdpGCx8wc@cluster0.rjill6e.mongodb.net/?retrywrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - API_KEY=eyea-api-key-2024
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000,http://apieyeamembership.eyea.et,https://apieyeamembership.eyea.et
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - eyea-network
    restart: unless-stopped

  # Frontend Service (Production)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: eyea-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://apieyeamembership.eyea.et/v1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - eyea-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: eyea-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - eyea-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:alpine
    container_name: eyea-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - eyea-network
    restart: unless-stopped

volumes:
  redis_prod_data:

networks:
  eyea-network:
    driver: bridge 